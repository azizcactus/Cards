<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      rel="preconnect"
      href="https://fonts.googleapis.com"
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
      src="https://cdnjs.cloudflare.com/ajax/libs/react-is/18.2.0/umd/react-is.production.min.js"
      integrity="sha512-YbLeROkNBfkWaL5RmVsg7G1JQp0by0pCmJgBpOfAQOPTKIchg79fVzahpg5YPUMS1+77WCcpd84OTOK0gdf8BA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Spotify cards</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/1/1a/Lana_Del_Rey_-_Lust_for_Life.png"
          alt="card1"
          class="img"
        />
        <div class="name">Lust for Life</div>
        <div>16 songs</div>
        <div>Realesed 2017-07-21</div>
        <button type="submit" class="button">
          <i class="fa-brands fa-spotify"></i>
          Listen now
        </button>
      </div>

      <div class="card">
        <img
          src="https://upload.wikimedia.org/wikipedia/en/2/2f/Iloveyou_the_neighbourhood.jpeg"
          alt="card2"
          class="img"
        />
        <div class="name">The Neighbourhood.</div>
        <div>11 songs</div>
        <div>Realesed 2013-03-22</div>
        <button type="submit" class="button">
          <i class="fa-brands fa-spotify"></i>
          Listen now
        </button>
      </div>
      <div class="card">
        <img
          src="https://i.pinimg.com/originals/b6/98/81/b69881c5d18afada87174707da36886a.jpg"
          alt="card3"
          class="img"
        />
        <div class="name">AM</div>
        <div>12 songs</div>
        <div>Realesed 2013-09-09</div>
        <button type="submit" class="button">
          <i class="fa-brands fa-spotify"></i>
          Listen now
        </button>
      </div>
    </div>
  </body>
</html>
